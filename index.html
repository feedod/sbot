<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="MobileOptimized" content="176">
  <meta name="HandheldFriendly" content="True">
  <meta name="robots" content="noindex, nofollow">
  <script defer data-domain="feedod.github.io/sbot" src="https://plausible.io/js/script.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <iframe src="https://tanzil.net/?embed=true" onload="Telegram.WebApp.ready();"></iframe>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.showAlert('Quran App by tanzil.net.\n*Image designed by Freepik.\nDisclaimer: The information provided in this mini-app is of a general nature and should not be construed as consultation or recommendation. Before taking any actions or decisions, please consult with specialists in the relevant field. The author is not liable for any damage incurred as a result of using the provided information.');
    Telegram.WebApp.setHeaderColor('#ffffff');
    Telegram.WebApp.setBackgroundColor('#ffffff');
    Telegram.WebApp.isClosingConfirmationEnabled = true;
    Telegram.WebApp.expand();
  </script>
</body>

</html>
